    <div

    > 
      <div class="row">
        <div class="col ms-5 my-5">
          <label class="fw-bold" for="dataEntrada">Data de Entrada</label>
          <input
            type="date"
            id="dataEntrada"
            class="form-control"
            placeholder="Data de Entrada"
            aria-label="Data de Entrada"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="col my-5">
          <label class="fw-bold" for="dataSaida">Data de Saída</label>
          <input
            type="date"
            id="dataSaida"
            class="form-control"
            placeholder="Data de Saída"
            aria-label="Data de Saída"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="col my-5">
          <label class="fw-bold" for="peso">Peso</label>
          <select
            class="form-select mb-3"
            id="peso"
            aria-label=".form-select-lg example"
          >
            <option selected>Peso</option>
            <option value="1">&lt;5KG</option>
            <option value="2">5KG-10KG</option>
            <option value="3">11KG-20KG</option>
            <option value="4">21KG-40KG</option>
            <option value="5">40KG+</option>
          </select>
        </div>
        <div class="col my-5">
          <button
            type="button"
            class="btn btn-success"
            style="width: 35%; margin-top: 8%"
          >
            Buscar
          </button>
        </div>
      </div>
