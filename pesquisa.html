<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Casa do Pet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylePesquisa.css">
  </head>
    <body>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand ms-3" href="#"><img src="assets/icon.png" alt="icone" width="54" height="52"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <form class="d-flex me-3" role="search">
                  <div class="input-group" style="margin-left: 18rem;">
                    <span class="input-group-text" id="basic-addon1"><img src="/assets/place-localizer.png" alt="" style="width: 25px; height: 25px;"></span>
                    <input type="text" class="form-control me-2" placeholder="Encontre alguém perto de você" aria-label="Username" aria-describedby="basic-addon1" style="width: 20rem;">
                  </div>
                  <button class="btn btn-outline-success" type="submit">Procurar</button>
                </form>
                <ul class="navbar-nav">
                  <li class="nav-item ms-5" style="margin-right: 2rem; font-size: 1.4rem;">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item" style="margin-right: 2rem; font-size: 1.4rem;">
                    <a class="nav-link active" href="#">Entrar</a>
                  </li>
                  <li class="nav-item" style="margin-right: 2rem; font-size: 1.4rem;">
                    <a class="nav-link active" href="#">Cadastrar-se</a>
                  </li>
                  <li class="nav-item" style="font-size: 1.4rem;">
                    <a class="nav-link active" href="#">Como Funciona</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="container me-5" style="margin-top: 6rem;">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <label class="fw-bold" for="dataEntrada" style="margin-left: 1%;">Data de Entrada</label>
                        <input type="date" id="dataEntrada" class="form-control" placeholder="Data de Entrada" aria-label="Data de Entrada" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col">
                    <label class="fw-bold" for="dataSaida" style="margin-left: 4%;">Data de Saída</label>
                    <div class="container">
                        <input type="date" id="dataSaida" class="form-control" placeholder="Data de Saída" aria-label="Data de Saída" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col" style="margin-top: 23px;">
                    <div class="container">
                        <select class="form-select mb-3" aria-label=".form-select-lg example">
                            <option selected>Peso</option>
                            <option value="1">&lt;5KG</option>
                            <option value="2">5KG-10KG</option>
                            <option value="3">11KG-20KG</option>
                            <option value="4">21KG-40KG</option>
                            <option value="5">40KG+</option>
                          </select>
                    </div>
                </div>
                <div class="col" style="margin-top: 23px;">
                    <div class="container">
                        <button type="button" class="btn btn-success" style="width: 35%;">Buscar</button>
                    </div>
                </div>
            </div>
          </div>

        <div class="d-flex flex-column min-vh-100" style="background-color: #9A9A9A; height: 13vh;">
            <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mt-auto">
                <p class="col-md-4 mb-0" style="color: #EFEFEF;">&copy; 2022 Casa do Pet, Inc</p>
            
                <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="/assets/icon.png" alt="ícone" style="width: 54px; height: 52px;">
                </a>
            
                <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2" style="color: #EFEFEF;">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2" style="color: #EFEFEF;">Entrar</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2" style="color: #EFEFEF;">Cadastrar-se</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2" style="color: #EFEFEF;">Como Funciona</a></li>
                </ul>
            </footer>
            </div>
        </div>
