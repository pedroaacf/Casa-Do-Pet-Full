    <body>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        
        
        <div class="container text-center shadow-lg justify-content-center" style="background-color: #D9D9D9; height: 100%; width: 50%; background-size:cover;">
            <form action="">

                <div class="row justify-content-center">
                    <p class="fw-bold h3" style="margin-top: 15%;">Cadastrar-se</p>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group mb-3" style="width: 60%; margin-top: 8%;">

                        <input type="text" class="form-control shadow" placeholder="Nome" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group mb-2 mt-3" style="width: 60%;">
                        <span class="input-group-text shadow" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mailbox" viewBox="0 0 16 16">

                        <input type="email" class="form-control shadow" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group mb-3" style="width: 60%; margin-top: 4%;">
                        <span class="input-group-text shadow" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">

                              </svg>
                        </span>
                        <input type="password" class="form-control shadow" placeholder="Senha" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group mt-3" style="width: 60%;">
                        <span class="input-group-text shadow" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                              </svg>
                        </span>
                        <input type="password" class="form-control shadow" placeholder="Confirmar Senha" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="form-check form-check-inline mt-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Cuidador</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Cliente</label>
                </div>
                <br>
                <a class="btn btn-outline-dark mt-4" href="/users/googleauth" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px;" alt="Google sign-in" src="assets/Google_logo.png"/>
                    Cadastrar-se com Google
                </a>
                <br>
                <a class="btn btn-outline-dark mt-3 mb-5" href="/users/facebookauth" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Facebook sign-in" src="assets/Facebook_logo.png" />
                    Cadastrar-se com Facebook
                </a>
                
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg shadow-lg" style="width: 50%;">Confirmar</button>
                </div>
